<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Users</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- form -->
  
    <div class="container">
        <div class="overflow">
            <div class="form-add">
                <div class="title-form">
                    <h2 id="title-add">+ Add User</h2>
                    <h2 id="title-update">Update User</h2>
                    <div class="close-modal">
                        <i class="fa-solid fa-xmark"></i>
                    </div>

                </div>
                <div class="hr"></div>
                <form id="user-form">
                    <div class="box-name">
                        <div class="last-name">
                            <label for="#">Last Name</label>
                            <input type="text" id="lastName" placeholder="Nhập họ">
                        </div>
                        <div class="fisrt-name">
                            <label for="#">First Name</label>
                            <input type="text" id="firstName" placeholder="Nhập tên">
                        </div>
                    </div>
        
                    <div class="box-email-phone">
                        <div class="email">
                            <label for="#">Email</label>
                            <input type="text" id="email" placeholder="Nhập email">
                        </div>
                        <div class="phone">
                            <label for="#">Phone</label>
                            <input type="text" id="phone" placeholder="Nhập số điện thoại">
                        </div>
                    </div>
        
                    <div class="box-address">
                        <div class="country">
                            <label for="#">Country</label>
                            <input type="text" id="country" placeholder="Nhập quốc gia">
                        </div>
                        <div class="city">
                            <label for="#">City</label>
                            <input type="text" id="city" placeholder="Nhập thành phố">
                        </div>
                        <div class="address">
                            <label for="#">Address</label>
                            <input type="text" id="address" placeholder="Nhập địa chỉ">
                        </div>
                    </div>
                    <div class="hr"></div> 
                    <div class="box-btn">
                        <button type="submit" class="save" name="save" id="save">Save</button>
                        <button type="button" class="update" name="update" id="update">Update</button>
                        <button type="reset" class="reset" name="reset" id="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="confirm-delete">
            <div class="modal">
                <div class="title-confirm">
                    <h2>Delete Confirmation</h2>
                    <p>Are you sure you want to delete this item <span class="name-item"></span> ?</p>
                </div>
                <div class="btn-confirm">
                    <a href="#" class="btn-detail cancel">Cancel</a>
                    <a href="#" class="btn-detail delete" onclick="deleteUser()">Delete</a>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div class="box-table">
            <div class="inline-top">
                <div class="title-form">
                    <h2>List Users</h2>
                    <a href="#" class="btn-add">+ Add</a>
                </div>
                <div class="search">
                    <input type="text" name="search" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
            <div class="hr"></div> 

            <table border="1" id="list-users">
                <thead>
                    <tr>          
                        <th>Name <i class="fa-solid fa-sort"></i></th>
                        <th>Email </th>
                        <th>Address</th>
                        <th>City <i class="fa-solid fa-sort"></i></th>
                        <th>Country <i class="fa-solid fa-sort"></i></th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>

            <div class="quantity-item">
                <div class="entries">
                    Showing <span>5</span> out of <span>25</span> entries
                </div>
                <div class="pagination">
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                    <div class="btns">
                        <div class="btn prev"><<</div>
                        <div class="btn next">>></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/crud-user.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
